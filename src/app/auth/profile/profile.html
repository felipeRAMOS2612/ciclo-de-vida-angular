<mat-card class="profile-card">
  <mat-card-title>Mi perfil</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-hint>Déjalo en blanco si no deseas cambiarla</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="!isTherapist">
            <mat-label>ID del terapeuta</mat-label>
            <input matInput type="number" formControlName="therapistId" />
            <mat-hint>Ingresa el ID del terapeuta que te acompaña</mat-hint>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Guardar cambios
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
